<input type="text" placeholder="Filtrar" ng-model="search" class="form-control" style="width: 300px"/>

<ul class="list-unstyled">
    <li ng-repeat="customer in customers | filter: search">
        {{ customer.firstName }} {{ customer.lastName }} - {{ customer.email }}
    </li>
</ul>
